name: Daily Availability Update
permissions:
  contents: write
on:
  schedule:
    - cron: '30 3 * * *'   # 9:00 AM IST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README
        run: |
          echo "# Daily Availability" > README.md
          echo "" >> README.md
          echo "âœ… Status: Available for opportunities" >> README.md
          echo "ðŸ“… Last updated: $(date)" >> README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Daily availability update" || echo "No changes"
          git push

